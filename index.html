<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="icon" href="./img/favicon.png" sizes="76x76">
    <script src="https://kit.fontawesome.com/41d2951665.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Joke generator</title>
  </head>
  <body>
      <div class="tog">
        <label class="switch" id="switch">
            <input type="checkbox" id="slider" onchange="toggleTheme()">
            <span class="slider round"></span>
        </label>
      </div>
    <h1>Chuck Norris Facts <i class="far fa-lightbulb"></i></h1>
    <div class="cont">
      <div class="img-cont">
        <img src="./img/chuck.png" alt="chuck norris" width="600px">
      </div>
        
        <div class="display-fact"></div>
        <div class="btn-wrap">
          <button class="btn btn-secondary" onclick="displayFact()">Tell a Random Fact</button>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
  </body>
</html>
